name: 🐞 Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      placeholder: "Something isn’t working as expected..."
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
